{% extends "base_dashboard.html" %}

{% block page_content %}
<div class="row">

<div class="page-header">
    <h1>{{ _('Profile') }}
    <a href="{{ url_for('auth.edit_profile') }}" class="btn btn-primary pull-right" >{{ _('Edit Profile') }}</a>
    </h1>
</div>


  <div class="col-md-4"></div>

  <div class="col-md-4">

      <div class="panel panel-primary text-center shadow-z-4">
        <div class="panel-heading">Username</div>
           <div class="panel-body">  {{ user.username }} </div>
      </div>

      <div class="panel panel-primary text-center shadow-z-4">
        <div class="panel-heading">E-mail</div>
           <div class="panel-body">  {{ user.email }} </div>
      </div>


</div> <!-- /col-md-4 -->

  <div class="col-md-4"></div>
</div> <!-- /rows -->
{% endblock %}
