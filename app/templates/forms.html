{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block styles %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pickadate/css/default.css') }}" >
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pickadate/css/default.date.css') }}" >
{% endblock %}




{% block page_content %}
<div class="page-header">
</div>

<div class='row well shadow-z-4'> 
  {{ wtf.quick_form(form) }}
</div>

{% endblock %}



{% block scripts %}
 {{ super() }}
<script src="{{ url_for('static', filename='pickadate/js/picker.js') }}"></script>
<script src="{{ url_for('static', filename='pickadate/js/picker.date.js') }}"></script>
{% if g.locale != 'en' %}
    <script src="/static/pickadate/translations/{{ g.locale }}.js"></script>
{% endif %}
<script type="text/javascript">
    $('#date').pickadate({
        formatSubmit: 'yyyy-mm-dd',
        hiddenName: true
    });
</script>
{% endblock %}
